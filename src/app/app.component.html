<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<body id="bg-color">
  <div class="container" >
    <h1>Todo List</h1>
<hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="mb-3">
      <label for="task" class="form-label">Task</label>
      <div class="mb-3"></div>
      <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
      <div *ngIf="taskForm.invalid" id="errorMessage" class="form-text text-danger">Required</div>
    </div>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div></div>
  <hr>
  <table class="table">
    <thead class="text-center">
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{t.taskName}}</td>
        <td><input (change)="onCheck(i)" type="checkbox" name="" id="mycheckbox"></td>
        <td><button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>
        
      </tr>
     
        
     
    </tbody>
  </table>
</div>
</body>
</html>
